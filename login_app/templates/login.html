{% extends 'index.html' %}

{% block auth %}
     <h1 class="title">Autorization</h1>
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <label for="username">Логин</label>
            <input type="text" placeholder="username" id="username" name="username">
            <label for="password">Пароль</label>
            <input type="password" placeholder="passwors" id="password" name="password">

            {% if login_error %}
                <div class="errors">
                   <span class="error">{{login_error}}</span>
                </div>
            {% endif %}
            <input type="submit" value="Войти" class="button">
            <a href="{% url 'registration' %}" class="btn-link">Регистрация</a>
        </form>
{% endblock %}
